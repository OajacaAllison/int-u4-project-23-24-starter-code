<!DOCTYPE html>
<html>

<head>
    <title>INT: Unit 4 Quiz Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>Which Aphmau MyStreet Character Are You?!</h1>
        <h3></h3>
    </div>
    <div class="questions">
        <h4>Which do you think is your mental age? </h4>
        <img
            src="https://i.ytimg.com/vi/b2SVjoPGV3k/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAJUxptSdG5g5Yb00mGdkTM7cm9OQ">
        <ul>
            <button data-character="Aphmau,KawaiiChan">10–12 – I’m playful and full of energy!</button>
            <button data-character="Aphmau,Garroth">13–15 – I’m figuring things out and finding my voice.</button>
            <button data-character="Garroth,Aaron">16–18 – I’m growing into myself and starting to take charge.</button>
            <button data-character="Aaron,Ein">19+ – I’m mature, chill, and know what I want.</button>
        </ul>
        <h4>What's your ideal weekend plan?</h4>
        <img
            src="https://static.planetminecraft.com/files/image/minecraft/project/2025/952/18528075-img_xl.webp">
        <ul>
            <button data-character="Aphmau,KawaiiChan">Crafting & hanging with friends!</button> <br>
            <button data-character="Aaron">Training or working out alone.</button> <br>
            <button data-character="Garroth">Going to a party or social event.</button>
            <button data-character="Ein">Playing games or pranking someone.</button><br>
            <button data-character="Aaron, Ein">Meh Don't really care.</button>
        </ul>
        <h4>Which color are you most drawn to??</h4>
        <img
            src="https://i.ytimg.com/vi/IG8tQSCZYWU/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDnspvNJ9VHR7KbBy63vHSiV1rOQg">
        <ul>
            <button data-character="KawaiiChan">Pink!</button>
            <button data-character="Ein">Blue.</button>
            <button data-character="Aphmau">Purple.</button>
            <button data-character="Aaron">Red.</button>
            <button data-character="Ein, Aaron">I don't care.</button>
        </ul>
    </div>
    <div class="result">
        <h1>You Are...</h1>
        <h1>Result Shown Here!</h1>
    </div>
</body>
